<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script> <!--Import React JS-->

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");

        const Title = (
            <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
                Hello I'm a title
            </h3> 
        );

        // JSX
        const Button = (
            <button 
                style={{
                    backgroundColor: "tomato",
                }} 
                onClick={() => console.log("im clicked")}
            >
                Click me
            </button>
            );

    //             style: {

    //         },

        const container = React.createElement("div", null, [Title, Button]); // React 요소 생성
        ReactDOM.render(container, root); // React 요소(container)를 DOM(root)에 렌더링
    </script>
</html>
