<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script> <!--Import React JS-->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script> <!--Import ReactDOM-->
    <script>
        const root = document.getElementById("root");
        const h3 = React.createElement(
            // element type
            "h3", 
            // props
            {   
                id: "title", 
                onMouseEnter: () => console.log("mouse enter"), 
            },
            // content
            "Hello I'm a title" 
        );
        const btn = React.createElement(
            "button", 
            {
                onClick: () => console.log("im clicked"),
                style: {
                    backgroundColor: "tomato",
                },
            },
            "Click me"
    );
        const container = React.createElement("div", null, [h3, btn]); // React 요소 생성
        ReactDOM.render(container, root); // React 요소(container)를 DOM(root)에 렌더링
    </script>
</html>
